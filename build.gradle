buildscript {
	repositories {
		jcenter()
		mavenCentral()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.3.2'
	}
}

ext {
	versions = [
			compileSdk: 25,
			targetSdk : 25,
			minSdk    : 15,
			buildTools: '25.0.2',
	]
}

subprojects {
	repositories {
		jcenter()
		mavenCentral()
	}
}