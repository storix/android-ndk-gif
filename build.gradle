buildscript {
	repositories {
		jcenter()
		mavenCentral()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.3.3'
	}
}

ext {
	versions = [
			compileSdk: 26,
			targetSdk : 26,
			minSdk    : 14,
			buildTools: '26.0.0',
	]
}

subprojects {
	repositories {
		jcenter()
		mavenCentral()
	}
}